<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Post load Scripts bootstrap & custom -->
    <script src="assets/js/lettergenerator.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
</head>
<body>
    <section class="container py-5" id="emailgenerator">
        <h2 class="mb-4 text-blue">Positive Email Generator</h2>
        <form id="emailForm">
            <div class="mb-3">
                <label for="recipientEmail" class="form-label">Recipient's Email</label>
                <input type="email" class="form-control" id="recipientEmail" required>
            </div>
            <div class="mb-3">
                <label for="messageCategory" class="form-label">Message Category</label>
                <select class="form-select" id="messageCategory" required>
                    <option value="Motivation">Motivation</option>
                    <option value="Gratitude">Gratitude</option>
                    <option value="Inspiration">Inspiration</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="senderName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="senderName" required>
            </div>
            <button type="button" id="generateEmail" class="btn btn-primary">Generate and Send Email</button>
        </form>
    </section>
</body>
</html>
