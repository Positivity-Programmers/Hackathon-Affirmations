<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="assets/js/lettergenerator.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <form id="letterForm">
            <div class=" row mb-3">
                <label for="recipientEmail" class="form-label">Recipient's Email</label>
                <input type="email" class="form-control" id="recipientEmail" required>
            </div>
            <div class="mb-3">
                <label for="messageCategory" class="form-label">Message Category</label>
                <select class="form-select" id="messageCategory" required>
                    <option value="motivation">Motivation</option>
                    <option value="gratitude">Gratitude</option>
                    <option value="inspiration">Inspiration</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="senderName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="senderName" required>
            </div>
            <button type="button" class="btn btn-primary" id="generateBtn">Generate and Send Email</button>
        </form>
    </div>
</body>
</html>
